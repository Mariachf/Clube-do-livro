<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clube do Livro</title>
</head>
<body>
   
    <main>
        <section class="cover">
            <h1>Clube do Livro</h1>
            <p>A sociedade secreta das folhas amarelas</p>
            <div class="paper"></div>
        </section>

        <section class="logon">
            <h2>Crie sua conta</h2>
            <form action="">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="digite seu nome completo" name="name">
                
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="email@email.com">

               
                <label for="birth">Data de Nascimento</label>

                <div class="niver">
                    <input id="birth" type="number" name="dia" placeholder="Dia">
                    <input id="birth" type="number" name="mes" placeholder="Mês">
                    <input id="birth" type="number" name="ano" placeholder="Ano">
                </div>

                <label for="psw">Senha</label>
                <input id="psw" type="password" placeholder="Digite sua senha">

                <div class="check">
                    <input id="termos" type="checkbox">
                    <label for="termos"><a href="#">Aceitar os termos e condições</a></label>
                </div>
                
                <button>Criar conta</button>
            </form>
        </section>
    </main>
   
    
</body>
</html>
